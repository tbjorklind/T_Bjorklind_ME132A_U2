<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>U2</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Coctails</h1>
      <div id="add-and-filter">
        <div id="add-coctail">
          <form id="add-coctail-form">
            <input id="name" type="text" placeholder=" Coctail" />
            <input id="liquor" type="text" placeholder=" Liquor" />
            <input id="cl" type="number" placeholder=" Cl liquor" />
            <input id="garniture" type="text" placeholder=" Garniture" />
            <button>Add</button>
          </form>
        </div>
        <div id="filters">
          <form id="filter-by-liquor">
            <input
              id="filter-liquor"
              type="text"
              placeholder="Filter by liquor"
            />
            <button>Filter</button>
          </form>
          <form id="filter-by-garniture">
            <input
              id="filter-garniture"
              type="text"
              placeholder="Filter by garniture"
            />
            <button>Filter</button>
          </form>

          <button id="show-all" type="button">Show all coctails</button>
        </div>
      </div>

      <div id="headers">
        <div>Nr</div>
        <div>Coctail</div>
        <div>Liquor</div>
        <div>Cl liquor</div>
        <div>Garniture</div>
        <div>Click to remove</div>
      </div>

      <div id="coctails"></div>
    </div>

    <script src="database.js"></script>
    <script src="main.js"></script>
  </body>
</html>
